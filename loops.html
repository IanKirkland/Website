<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Loops</title>
</head>

<body>
    <script>
        x = 0;
        while (x < 10) {
            console.log(x)
            x++;
        }

        for (i = 0; i < 10; i++) {
            console.log(i)
        }
    
    </script>

</body>
